<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_upward" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,0&icon_names=stat_1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="control">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputBttn" accept="image/*">
            <label class="input-group-text" id="uploadBttn" for="inputBttn"><img src="assets/upload_file_27dp.svg"></label>

            <select class="form-select" id="inputColors">
                <option selected>Colors</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="teal">Teal</option>
                <option value="magenta">Magenta</option>
            </select>

            <input type="text" class="form-control" id="queryInput" placeholder="Subject" aria-label="Subject" aria-describedby="loadBttn">
            <button class="btn btn-secondary" type="button" id="loadBttn"><img src="assets/search_27dp.svg"></button>
        </div>
    </div>
    <div class="container">
        <div class="image-gallery">
        </div>

        <div class="load-more-container">
            <button class="btn btn-dark" id="loadMoreBttn">Load more</button>
        </div>

        <button id="scrollTopBtn" title="Up">
            <span class="material-symbols-outlined">stat_1</span>
            <!-- <img src="assets/stat_1_45dp.svg"> -->
        </button>
    </div>
</body>
</html>
